<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series de TV</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-size: 1.2em;
      line-height: 1.6;
      color: #333;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    .container {
      width: 95%;
      margin: 10px auto;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .series-list {
      list-style-type: none;
      padding: 0;
    }

    .series-list li {
      margin-bottom: 10px;
    }

    .series-list button {
      padding: 15px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      border-radius: 8px;
      font-size: 1.1em;
      display: block;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .series-list button:hover,
    .series-list button:focus {
      background-color: #3e8e41;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      outline: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      position: relative;
      border-radius: 10px;
      padding-top: 60px; /* Espacio para el header fijo */
      padding-bottom: 70px; /* Espacio para el reproductor fijo */
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
      outline: none;
    }

    #serie-info div {
      margin-bottom: 0.7em;
      font-size: 1.1em;
    }

    #serieModal button {
      padding: 12px 18px;
      font-size: 1em;
      margin-bottom: 0.5em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    #serieModal button:hover,
    #serieModal button:focus {
      background-color: #ddd;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      outline: none;
    }

    .episodes-container {
      margin-top: 1em;
    }

    .episodes-container label {
      display: block;
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }

    .episodes-container select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1em;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1.1em;
      }

      h2 {
        font-size: 1.5em;
      }

      .container {
        padding: 10px;
      }

      .series-list button {
        padding: 12px 15px;
        font-size: 1em;
      }

      .modal-content {
        margin: 20% auto;
      }
    }

    *:focus {
      outline: 3px solid #007bff;
      outline-offset: 2px;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fefefe;
      padding: 10px 20px;
      z-index: 2;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: flex-end;
    }

    .fixed-header .close {
      font-size: 1.5em;
      padding: 8px 15px;
      border-radius: 5px;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      position: static;
    }

    .fixed-header .close:hover {
      background-color: #c82333;
    }

    /* Estilos para el reproductor fijo */
    .fixed-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-around; /* Distribute buttons evenly */
      align-items: center; /* Vertically center the buttons */
    }

    .fixed-player button {
      padding: 8px 12px;
      font-size: 0.9em;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .fixed-player button:hover {
      background-color: #777;
    }

    .fixed-player #time-info{
      font-size: 0.8em;
      color: #333;
    }

    /* Estilos para el modal de opciones */
    #optionsModal {
      display: none;
      position: fixed;
      z-index: 3;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #optionsModal .modal-content {
      background-color: #fefefe;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
      text-align: center;
    }

    #optionsModal .modal-content button {
      padding: 10px 15px;
      margin-bottom: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #optionsModal .modal-content button:hover {
      background-color: #0056b3;
    }

    #confirmModal {
      display: none;
      position: fixed;
      z-index: 4;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #confirmModal .modal-content {
      background-color: #fefefe;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
      text-align: center;
    }

    #confirmModal .modal-content button {
      padding: 10px 15px;
      margin: 0 10px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #confirmModal .modal-content button:hover {
      background-color: #c82333;
    }
    </style>
</head>
<body>
<div class="container" id="main-container">
    <h2>Series de TV</h2>

    <div id="continuar-viendo-container">
        <h2>Continuar Viendo</h2>
        <ul id="continuar-viendo-lista"></ul>
    </div>

    <div id="countries-container">
    </div>

</div>

<div id="serieModal" class="modal">

    <div class="modal-content">
        <div class="fixed-header">
            <button class="close" id="closeModal">Regresar a explorar</button>
        </div>

        <div id="serie-info"></div>


        <button onclick="toggleEpisodes()" id="episodes-button">Mostrar lista de episodios</button>
        <div class="episodes-container" id="episodes-container" style="display:none;">
            <div id="episodes-content">
                <label for="capitulo">Seleccione un capítulo:</label>
                <select id="capitulo" onchange="playChapter()">
                    <option value="">Seleccione un capítulo</option>
                </select>
            </div>
        </div>

        <audio id="audio-player">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </div>

    <!-- Reproductor fijo en la parte inferior -->
    <div class="fixed-player">
        <button onclick="togglePlayPause()" id="play-pause-button">Reproducir</button>
        <button onclick="backward()">Retroceder</button>
        <button onclick="forward()">Avanzar</button>
        <button onclick="previousChapter()">Episodio Anterior</button>
        <button onclick="nextChapter()">Siguiente Episodio</button>
        <button onclick="increaseVolume()">Subir Volumen</button>
        <button onclick="decreaseVolume()">Bajar Volumen</button>
        <div id="time-info"></div>
        <div id="chapter-info"></div>
    </div>

</div>

<!-- Modal de Opciones -->
<div id="optionsModal" class="modal">
    <div class="modal-content">
        <h2>Opciones</h2>
        <button onclick="openConfirmModal()">Eliminar progreso de series vistas</button>
    </div>
</div>

<!-- Modal de Confirmación -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <h2>¿Estás seguro que quieres eliminar tus progresos?</h2>
        <p>Esto no podrá deshacerse.</p>
        <button onclick="eliminarProgresoAceptar()">Aceptar</button>
        <button onclick="closeConfirmModal()">Cancelar</button>
    </div>
</div>

<button id="optionsButton" style="margin: 20px auto; display: block; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="openOptionsModal()">Opciones</button>

<script>
    const seriesDataUrl = 'https://ceosca.github.io/series/series.json';
    let timeInfoInterval;
    let isPlaying = false;
    let chapters = [];
    let currentChapterIndex = 0;
    let audioPlayer = document.getElementById('audio-player');
    let allSeriesData = [];
    const mainContainer = document.getElementById('main-container');
    const modal = document.getElementById("serieModal");
    const span = document.getElementById("closeModal");

    // Nuevas variables para los modales
    const optionsModal = document.getElementById("optionsModal");
    const confirmModal = document.getElementById("confirmModal");

    // Funciones para mostrar/ocultar los modales de opciones y confirmación
    function openOptionsModal() {
        optionsModal.style.display = "block";
    }

    function closeOptionsModal() {
        optionsModal.style.display = "none";
    }

    function openConfirmModal() {
        optionsModal.style.display = "none";
        confirmModal.style.display = "block";
    }

    function closeConfirmModal() {
        confirmModal.style.display = "none";
    }

    // Función para eliminar el progreso de las series vistas
    function eliminarProgresoAceptar() {
        localStorage.clear();
        closeConfirmModal();
        mostrarContinuarViendo();
    }

    span.onclick = function () {
        guardarProgreso(modal.currentSerie.nombre);
        modal.style.display = "none";
        audioPlayer.pause();
        audioPlayer.src = '';
        audioPlayer.load();
        mainContainer.classList.remove('hidden');
        clearInterval(timeInfoInterval);
        isPlaying = false;
        document.getElementById('play-pause-button').textContent = 'Reproducir';
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            guardarProgreso(modal.currentSerie.nombre);
            modal.style.display = "none";
            audioPlayer.pause();
            audioPlayer.src = '';
            audioPlayer.load();
            mainContainer.classList.remove('hidden');
            clearInterval(timeInfoInterval);
            isPlaying = false;
            document.getElementById('play-pause-button').textContent = 'Reproducir';
        } else if (event.target == optionsModal) {
            closeOptionsModal();
        } else if (event.target == confirmModal) {
            closeConfirmModal();
        }
    }

    function mostrarContinuarViendo() {
        const continuarViendoLista = document.getElementById("continuar-viendo-lista");
        continuarViendoLista.innerHTML = "";

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);

            if (key !== 'seriesVistas') {
                try {
                    const progreso = JSON.parse(localStorage.getItem(key));
                    const serie = allSeriesData.find(s => s.nombre === key);

                    if (serie && progreso && progreso.capituloIndex !== undefined && progreso.tiempo !== undefined) {
                        const duracionEnMinutos = Math.floor(progreso.tiempo / 60);

                        if (duracionEnMinutos >= 10) {
                            const listItem = document.createElement('li');
                            const button = document.createElement('button');
                            button.textContent = `Reproducir ${key} (Capítulo ${progreso.capituloIndex + 1}, ${duracionEnMinutos} minutos)`;
                            button.addEventListener('click', () => openSerieModal(serie));
                            listItem.appendChild(button);
                            continuarViendoLista.appendChild(listItem);
                        }
                    }
                } catch (error) {
                    console.error(`Error al procesar la serie ${key}:`, error);
                }
            }
        }
    }

    function loadCountriesAndSeries() {
        fetch(seriesDataUrl)
            .then(response => response.json())
            .then(data => {
                allSeriesData = data.series;
                const countriesContainer = document.getElementById('countries-container');
                let countries = [];
                data.series.forEach(serie => {
                    if (!countries.includes(serie.pais_origen)) {
                        countries.push(serie.pais_origen);
                    }
                });
                countries.sort();

                countries.forEach(country => {
                    const countryHeader = document.createElement('h2');
                    countryHeader.textContent = country;
                    countriesContainer.appendChild(countryHeader);

                    const seriesList = document.createElement('ul');
                    seriesList.classList.add('series-list');

                    data.series.filter(serie => serie.pais_origen === country)
                        .sort((a, b) => a.nombre.localeCompare(b.nombre))
                        .forEach(serie => {
                            const listItem = document.createElement('li');
                            const button = document.createElement('button');
                            button.textContent = serie.nombre;
                            button.addEventListener('click', () => openSerieModal(serie));
                            button.setAttribute('tabindex', '0');
                            listItem.appendChild(button);
                            seriesList.appendChild(listItem);
                        });

                    countriesContainer.appendChild(seriesList);
                });
                mostrarContinuarViendo();
            })
            .catch(error => console.error('Error al cargar los datos de las series:', error));
    }

    function guardarProgreso(serieNombre) {
        const tiempoReproduccion = audioPlayer.currentTime;
        const progreso = {
            capituloIndex: currentChapterIndex,
            tiempo: tiempoReproduccion
        };
        localStorage.setItem(serieNombre, JSON.stringify(progreso));
        mostrarContinuarViendo();
    }

    function restaurarProgreso(serieNombre) {
        const progresoGuardado = localStorage.getItem(serieNombre);
        if (progresoGuardado) {
            const progreso = JSON.parse(progresoGuardado);
            currentChapterIndex = progreso.capituloIndex;
            audioPlayer.currentTime = progreso.tiempo;
            document.getElementById('capitulo').value = currentChapterIndex;
            updateChapterInfo();
            return true;
        }
        return false;
    }

    function openSerieModal(serie) {
        isPlaying = false;
        currentChapterIndex = 0;
        chapters = [];

        loadSerieInfo(serie);
        loadChapters(serie);
        const progresoRestaurado = restaurarProgreso(serie.nombre);

        mainContainer.classList.add('hidden');
        modal.style.display = "block";
    }

    function loadSerieInfo(serie) {
        const serieInfo = document.getElementById('serie-info');
        serieInfo.innerHTML = `
            <h2>${serie.nombre}</h2>
            <div><strong>Género:</strong> ${serie.genero}</div>
            <div><strong>Año:</strong> ${serie.anio}</div>
            <div><strong>Reparto:</strong> ${serie.reparto.join(", ")}</div>
            <div><strong>País de origen:</strong> ${serie.pais_origen}</div>
            <div><strong>Episodios:</strong> ${serie.cantidad_episodios}</div>
            ${serie.sinopsis ? `<div><strong>Sinopsis:</strong> ${serie.sinopsis}</div>` : ''}
        `;
        modal.currentSerie = serie;
    }

    function loadChapters(serie) {
        const chaptersSelect = document.getElementById('capitulo');
        chaptersSelect.innerHTML = '';
        chapters = serie.capitulos;

        chapters.forEach((capitulo, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = capitulo.titulo;
            chaptersSelect.appendChild(option);
        });

        document.getElementById('capitulo').value = currentChapterIndex;
        updateChapterInfo();

        audioPlayer.src = serie.enlaces[0].enlace;
        audioPlayer.load();
        audioPlayer.currentTime = 0;
        if (isPlaying) audioPlayer.play();

        clearInterval(timeInfoInterval);
        updatePlaybackTimeInfo();
        timeInfoInterval = setInterval(updatePlaybackTimeInfo, 1000);
    }

    function playChapter() {
        const chapterSelect = document.getElementById('capitulo');
        currentChapterIndex = parseInt(chapterSelect.value);
        if (chapters[currentChapterIndex]) {
            audioPlayer.currentTime = chapters[currentChapterIndex].inicio / 1000;
            audioPlayer.play();
            isPlaying = true;
            document.getElementById('play-pause-button').textContent = 'Pausar';
            updateChapterInfo();
        } else {
            console.warn("Por favor, seleccione un capítulo antes de reproducir.");
        }
    }

    function updateChapterInfo() {
        const chapterInfo = document.getElementById('chapter-info');
        chapterInfo.textContent = `Reproduciendo: ${chapters[currentChapterIndex].titulo}`;
    }

    function togglePlayPause() {
        if (isPlaying) {
            audioPlayer.pause();
            isPlaying = false;
            document.getElementById('play-pause-button').textContent = 'Reproducir';
        } else {
            audioPlayer.play();
            isPlaying = true;
            document.getElementById('play-pause-button').textContent = 'Pausar';
        }
    }

    function forward() {
        audioPlayer.currentTime += 15;
    }

    function backward() {
        audioPlayer.currentTime -= 15;
    }

    function toggleEpisodes() {
        const episodesContainer = document.getElementById('episodes-container');
        const episodesButton = document.getElementById('episodes-button');
        if (episodesContainer.style.display === 'none' || episodesContainer.style.display === '') {
            episodesContainer.style.display = 'block';
            episodesButton.textContent = 'Ocultar lista de episodios';
        } else {
            episodesContainer.style.display = 'none';
            episodesButton.textContent = 'Mostrar lista de episodios';
        }
    }

    function updatePlaybackTimeInfo() {
        const timeInfo = document.getElementById('time-info');

        const currentTime = audioPlayer.currentTime;
        const chapterIndex = getCurrentChapterIndex(currentTime);
        const chapter = chapters[chapterIndex];
        const chapterStartTime = chapter.inicio / 1000;
        const chapterEndTime = chapter.fin / 1000;

        const currentTimeFormatted = formatTime(currentTime - chapterStartTime);
        const durationFormatted = formatTime(chapterEndTime - chapterStartTime);

        timeInfo.textContent = `Tiempo transcurrido: ${currentTimeFormatted} / Duración del capítulo: ${durationFormatted}`;
    }

    function getCurrentChapterIndex(currentTime) {
        let index = 0;
        chapters.forEach((chapter, i) => {
            if (currentTime >= chapter.inicio / 1000 && currentTime <= chapter.fin / 1000) {
                index = i;
            }
        });
        return index;
    }

    function formatTime(time) {
        const minutes = Math.floor(time / 60);
        const seconds = Math.floor(time % 60);
        return `${padZero(minutes)}:${padZero(seconds)}`;
    }

    function padZero(num) {
        return (num < 10 ? '0' : '') + num;
    }

    function previousChapter() {
        let currentIndex = currentChapterIndex;
        if (currentIndex > 0) {
            currentIndex--;
            document.getElementById('capitulo').value = currentIndex;
            playChapter();
        }
    }

    function nextChapter() {
        let currentIndex = currentChapterIndex;
        if (currentIndex < chapters.length - 1) {
            currentIndex++;
            document.getElementById('capitulo').value = currentIndex;
            playChapter();
        }
    }

    function increaseVolume() {
        audioPlayer.volume = Math.min(1, audioPlayer.volume + 0.05);
    }

    function decreaseVolume() {
        audioPlayer.volume = Math.max(0, audioPlayer.volume - 0.05);
    }

    document.getElementById('capitulo').addEventListener('change', function () {
        guardarProgreso(modal.currentSerie.nombre);
    });

    audioPlayer.addEventListener('pause', function () {
        guardarProgreso(modal.currentSerie.nombre);
    });

    audioPlayer.addEventListener('play', function () {
        isPlaying = true;
        document.getElementById('play-pause-button').textContent = 'Pausar';
    });

    window.onload = loadCountriesAndSeries;

    setInterval(function () {
        if (modal.style.display === "block") {
            guardarProgreso(modal.currentSerie.nombre);
        }
    }, 5000);
</script>
</body>
</html>
