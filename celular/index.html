<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <div id="controls">
        <select id="channelSelector" style="display:none;" onchange="changeChannelManually()">
        </select>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = null;
        var channelNumberBuffer = "";
        var timeoutId = null;
        var downArrowTimer = null;
        var upArrowTimer = null;

        // Función para cargar los canales desde la base de datos
        function cargarCanales() {
            fetch('https://ceosca.github.io/canales.json')
                .then(response => response.json())
                .then(data => {
                    canales = data;
                    cargarOpciones();
                    cargarStream();
                })
                .catch(error => console.error('Error al cargar el JSON:', error));
        }

        function cargarOpciones() {
            var selectBox = document.getElementById("channelSelector");
            selectBox.innerHTML = ""; // Limpiar opciones anteriores
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index; // Utilizar el índice como valor
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;
        }

        function cargarStream() {
            var selectedValue = canales[currentChannelIndex];
            var audioUrl = obtenerURLAudio(selectedValue.mpd_url);
            if (!audioUrl) {
                console.error("No se pudo obtener la URL del audio para el canal seleccionado");
                return;
            }
            var config = {
                playlist: [{
                    sources: [{
                        file: audioUrl,
                        type: "mp4"
                    }]
                }],
                autostart: true,
                cast: {},
                controls: false,
            };

            if (selectedValue.keyId && selectedValue.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedValue.keyId,
                        key: selectedValue.key
                    }
                };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
        }

        function obtenerURLAudio(mpdUrl) {
            var parser = new DOMParser();
            var xmlDoc = parser.parseFromString(mpdUrl, "text/xml");
            var adaptationSets = xmlDoc.getElementsByTagName("AdaptationSet");

            for (var i = 0; i < adaptationSets.length; i++) {
                var mimeType = adaptationSets[i].getAttribute("mimeType");
                if (mimeType === "audio/mp4") {
                    var segmentTemplate = adaptationSets[i].getElementsByTagName("SegmentTemplate")[0];
                    var initialization = segmentTemplate.getAttribute("initialization");
                    var baseUrl = mpdUrl.substring(0, mpdUrl.lastIndexOf("/") + 1);
                    return baseUrl + initialization;
                }
            }

            return null;
        }

        function changeChannelManually() {
            var selectBox = document.getElementById("channelSelector");
            currentChannelIndex = parseInt(selectBox.value);
            cargarStream();
            ocultarSelector(); 
        }

        function ocultarSelector() {
            document.getElementById("channelSelector").style.display = "none"; 
        }

        // Cargar los canales al cargar la página
        cargarCanales();
    </script>
</body>
</html>
