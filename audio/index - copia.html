<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales de Audio</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* Espacio para el reproductor fijo */
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        li:hover {
            background-color: #e9e9e9;
        }
        li.playing {
            background-color: #d1e7dd;
            font-weight: bold;
        }
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .controls button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .controls button:hover {
            background-color: #777;
        }
        .current-channel-info {
            text-align: center;
            margin-bottom: 5px;
            font-size: 0.9em;
            min-height: 1.2em; /* Para evitar saltos cuando no hay nada */
        }
        #video-player {
            display: none; /* Ocultamos el reproductor nativo */
            width: 1px; /* Algunos navegadores requieren dimensiones mínimas para cargar */
            height: 1px; /*  HLS en un tag <video> */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canales de Audio en Vivo</h1>
        <div id="canales-lista">
            <p>Cargando canales...</p>
        </div>
    </div>

    <div class="player-container">
        <div id="current-channel-name" class="current-channel-info"></div>
        <div class="controls">
            <button id="prev-btn">⏮️ Anterior</button>
            <button id="play-pause-btn">▶️ Reproducir</button>
            <button id="next-btn">Siguiente ⏭️</button>
            <button id="vol-down-btn">🔉-</button>
            <button id="vol-up-btn">🔊+</button>
        </div>
        <video id="video-player" playsinline></video> <!-- playsinline es bueno para móviles -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canalesListaDiv = document.getElementById('canales-lista');
            const videoPlayer = document.getElementById('video-player'); // Cambiado a videoPlayer
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const volUpBtn = document.getElementById('vol-up-btn');
            const volDownBtn = document.getElementById('vol-down-btn');
            const currentChannelNameDiv = document.getElementById('current-channel-name');

            const jsonUrl = 'https://ceosca.github.io/audio/canales.json';
            let allChannelsFlat = [];
            let currentIndex = -1;
            let currentPlayingLi = null;

            videoPlayer.controls = false; 

            async function cargarCanales() {
                try {
                    const response = await fetch(jsonUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const canales = await response.json();
                    procesarYMostrarCanales(canales);
                } catch (error) {
                    canalesListaDiv.innerHTML = `<p style="color: red;">Error al cargar los canales: ${error.message}</p>`;
                    console.error("Error al cargar canales:", error);
                }
            }

            function procesarYMostrarCanales(canales) {
                const categorias = {};
                canales.forEach(canal => {
                    if (!categorias[canal.categoria]) {
                        categorias[canal.categoria] = [];
                    }
                    categorias[canal.categoria].push(canal);
                });

                canalesListaDiv.innerHTML = ''; 
                allChannelsFlat = [];

                Object.keys(categorias).sort().forEach(nombreCategoria => {
                    const h2 = document.createElement('h2');
                    h2.textContent = nombreCategoria;
                    canalesListaDiv.appendChild(h2);

                    const ul = document.createElement('ul');
                    const canalesEnCategoria = categorias[nombreCategoria].sort((a, b) => a.nombre.localeCompare(b.nombre));
                    
                    canalesEnCategoria.forEach(canal => {
                        const li = document.createElement('li');
                        li.textContent = canal.nombre;
                        const channelIndex = allChannelsFlat.length; 
                        allChannelsFlat.push(canal); 

                        li.addEventListener('click', () => {
                            playChannel(canal.url, canal.nombre, channelIndex, li);
                        });
                        ul.appendChild(li);
                    });
                    canalesListaDiv.appendChild(ul);
                });
                
                if (allChannelsFlat.length === 0) {
                    canalesListaDiv.innerHTML = '<p>No hay canales disponibles.</p>';
                }
            }

            function playChannel(url, nombre, index, liElement) {
                videoPlayer.src = url; // Cambiado a videoPlayer
                videoPlayer.play()    // Cambiado a videoPlayer
                    .then(() => {
                        playPauseBtn.textContent = '⏸️ Pausar';
                        currentChannelNameDiv.textContent = `Reproduciendo: ${nombre}`;
                        currentIndex = index;
                        
                        if (currentPlayingLi) {
                            currentPlayingLi.classList.remove('playing');
                        }
                        if (liElement) {
                            liElement.classList.add('playing');
                            currentPlayingLi = liElement;
                        } else {
                           const listItems = document.querySelectorAll('#canales-lista li');
                           listItems.forEach(item => {
                               item.classList.remove('playing'); // Limpia todos por si acaso
                               if (item.textContent === nombre) {
                                   item.classList.add('playing');
                                   currentPlayingLi = item;
                               }
                           });
                        }
                    })
                    .catch(error => {
                        console.error("Error al reproducir:", error);
                        currentChannelNameDiv.textContent = `Error al reproducir: ${nombre}`;
                        playPauseBtn.textContent = '▶️ Reproducir';
                         if (currentPlayingLi) currentPlayingLi.classList.remove('playing');
                    });
            }

            playPauseBtn.addEventListener('click', () => {
                if (!videoPlayer.src) { // Cambiado a videoPlayer
                    if (allChannelsFlat.length > 0) {
                        const firstChannel = allChannelsFlat[0];
                        const firstLi = document.querySelector('#canales-lista li'); 
                        playChannel(firstChannel.url, firstChannel.nombre, 0, firstLi);
                    }
                    return;
                }
                if (videoPlayer.paused || videoPlayer.ended) { // Cambiado a videoPlayer
                    videoPlayer.play().catch(e => console.error("Error play:", e)); // Cambiado a videoPlayer
                    playPauseBtn.textContent = '⏸️ Pausar';
                } else {
                    videoPlayer.pause(); // Cambiado a videoPlayer
                    playPauseBtn.textContent = '▶️ Reproducir';
                }
            });

            videoPlayer.addEventListener('play', () => { // Cambiado a videoPlayer
                playPauseBtn.textContent = '⏸️ Pausar';
            });
            videoPlayer.addEventListener('pause', () => { // Cambiado a videoPlayer
                playPauseBtn.textContent = '▶️ Reproducir';
            });
            videoPlayer.addEventListener('ended', () => { // Cambiado a videoPlayer
                playPauseBtn.textContent = '▶️ Reproducir';
            });
            videoPlayer.addEventListener('error', (e) => { // Cambiado a videoPlayer
                console.error("Error en el elemento video:", e); // Cambiado a video
                let errorMessage = `Error: No se pudo cargar el audio.`;
                if (videoPlayer.error) {
                    switch (videoPlayer.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED:
                            errorMessage = 'Carga de audio abortada.';
                            break;
                        case MediaError.MEDIA_ERR_NETWORK:
                            errorMessage = 'Error de red al cargar audio.';
                            break;
                        case MediaError.MEDIA_ERR_DECODE:
                            errorMessage = 'Error de decodificación de audio.';
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage = 'Formato de audio no soportado.';
                            break;
                        default:
                            errorMessage = 'Ocurrió un error desconocido con el audio.';
                    }
                }
                currentChannelNameDiv.textContent = errorMessage;
                if (currentPlayingLi) currentPlayingLi.classList.remove('playing');
                playPauseBtn.textContent = '▶️ Reproducir';
            });


            function nextChannel() {
                if (allChannelsFlat.length === 0) return;
                currentIndex = (currentIndex + 1) % allChannelsFlat.length;
                const next = allChannelsFlat[currentIndex];
                const nextLi = findLiForChannel(next.nombre);
                playChannel(next.url, next.nombre, currentIndex, nextLi);
            }

            function prevChannel() {
                if (allChannelsFlat.length === 0) return;
                currentIndex = (currentIndex - 1 + allChannelsFlat.length) % allChannelsFlat.length;
                const prev = allChannelsFlat[currentIndex];
                const prevLi = findLiForChannel(prev.nombre);
                playChannel(prev.url, prev.nombre, currentIndex, prevLi);
            }
            
            function findLiForChannel(channelName) {
                const listItems = document.querySelectorAll('#canales-lista li');
                for (let item of listItems) {
                    if (item.textContent === channelName) {
                        return item;
                    }
                }
                return null;
            }

            nextBtn.addEventListener('click', nextChannel);
            prevBtn.addEventListener('click', prevChannel);

            volUpBtn.addEventListener('click', () => {
                if (videoPlayer.volume < 1) { // Cambiado a videoPlayer
                    videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1); // Cambiado a videoPlayer
                }
            });

            volDownBtn.addEventListener('click', () => {
                if (videoPlayer.volume > 0) { // Cambiado a videoPlayer
                    videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1); // Cambiado a videoPlayer
                }
            });

            cargarCanales();
        });
    </script>
</body>
</html>
