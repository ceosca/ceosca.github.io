<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <div id="controls">
        <select id="channelSelector" style="display:none;" onchange="changeChannelManually()">
        </select>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = null;
        var channelNumberBuffer = "";
        var timeoutId = null;
        var downArrowTimer = null;
        var upArrowTimer = null;

        fetch('https://ceosca.github.io/canales.m3u')
            .then(response => response.text())
            .then(data => {
                parseM3U(data);
                cargarOpciones();
                cargarStream();
            })
            .catch(error => console.error('Error al cargar el M3U:', error));

        function parseM3U(data) {
            const lines = data.split('\n');
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    if (currentChannel.nombre) {
                        canales.push(currentChannel); // Almacena el canal actual antes de iniciar uno nuevo
                    }
                    currentChannel = { nombre: line.split(',')[1].trim() }; // Captura el nombre del canal
                } else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_key=')) {
                    const keyLine = line.split('=')[1];
                    const keyParts = keyLine.split(':');
                    if (keyParts.length === 2) {
                        currentChannel.keyId = keyParts[0]; // Almacena keyId
                        currentChannel.key = keyParts[1];     // Almacena key
                    }
                } else if (line.startsWith('http')) {
                    currentChannel.url = line; // Captura la URL del canal
                }
            });

            if (currentChannel.nombre) {
                canales.push(currentChannel); // Agrega el último canal
            }
        }

        function cargarOpciones() {
            var selectBox = document.getElementById("channelSelector");
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index + 1; // Sumar 1 al índice
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;
        }

        function cargarStream() {
            var selectedValue = canales[currentChannelIndex];
            var config = {
                playlist: [{
                    sources: [{
                        file: selectedValue.url,
                        type: "mpd"
                    }]
                }],
                autostart: true,
                cast: {},
                controls: false,
            };

            // Configuración de DRM si hay keyId y key
            if (selectedValue.keyId && selectedValue.key) {
                config.drm = {
                    clearkey: {
                        [selectedValue.keyId]: selectedValue.key // Usando keyId como clave para el objeto
                    }
                };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
            document.getElementById("channelSelector").selectedIndex = currentChannelIndex;
        }

        function changeAudioTrack(offset) {
            var currentAudioTrack = playerInstance.getCurrentAudioTrack();
            var audioTracks = playerInstance.getAudioTracks();
            var newTrackIndex = (currentAudioTrack + offset + audioTracks.length) % audioTracks.length;
            playerInstance.setCurrentAudioTrack(newTrackIndex);
        }

        function changeChannel(offset) {
            if (channelNumberBuffer !== "") {
                currentChannelIndex = parseInt(channelNumberBuffer) - 1; // Restar 1 para igualar al índice del array
                channelNumberBuffer = "";
                cargarStream();
            } else {
                currentChannelIndex = (currentChannelIndex + offset + canales.length) % canales.length;
                cargarStream();
            }
        }

        function changeChannelManually() {
            var selectBox = document.getElementById("channelSelector");
            currentChannelIndex = parseInt(selectBox.value) - 1; // Restar 1 para igualar al índice del array
            channelNumberBuffer = "";
            cargarStream();
            ocultarSelector(); 
        }

        function ocultarSelector() {
            document.getElementById("channelSelector").style.display = "none"; 
        }

        function handleDownArrow() {
            downArrowTimer = setTimeout(function() {
                changeAudioTrack(1);
            }, 1000);
        }

        function handleUpArrow() {
            upArrowTimer = setTimeout(function() {
                changeAudioTrack(-1);
            }, 1000);
        }

        function cancelDownArrowTimer() {
            clearTimeout(downArrowTimer);
        }

        function cancelUpArrowTimer() {
            clearTimeout(upArrowTimer);
        }

        document.addEventListener("keydown", function(event) {
            var keyCode = event.keyCode;
            if (keyCode === 13) { 
                document.getElementById("channelSelector").style.display = "block"; 
                document.getElementById("channelSelector").focus(); 
            } else if (keyCode === 37) {
                changeChannel(-1);
            } else if (keyCode === 39) {
                changeChannel(1);
            } else if (keyCode === 40) {
                handleDownArrow();
            } else if (keyCode === 38) {
                handleUpArrow();
            } else {
                var pressedKey = parseInt(event.key);
                if (!isNaN(pressedKey) && pressedKey >= 0 && pressedKey <= 9) {
                    clearTimeout(timeoutId);
                    channelNumberBuffer += event.key;
                    timeoutId = setTimeout(function() {
                        if (channelNumberBuffer !== "") {
                            currentChannelIndex = parseInt(channelNumberBuffer) - 1; // Restar 1 para igualar al índice del array
                            channelNumberBuffer = "";
                            cargarStream();
                        }
                    }, 1000);
                }
            }
        });

        document.addEventListener("keyup", function(event) {
            var keyCode = event.keyCode;
            if (keyCode === 40) {
                cancelDownArrowTimer();
            } else if (keyCode === 38) {
                cancelUpArrowTimer();
            }
        });
    </script>
</body>
</html>
