<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <div id="controls">
        <select id="channelSelector" style="display:none;" onchange="changeChannelManually()"></select>
        <select id="languageSelector" style="display:none;" onchange="changeLanguage()"></select>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var idiomas = [
            { nombre: "Español", codigo: "es" },
            { nombre: "Inglés", codigo: "en" }
        ];
        var currentChannelIndex = null;
        var currentLanguageIndex = 0;
        var channelNumberBuffer = "";
        var languageCodeBuffer = "";
        var timeoutId = null;

        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                cargarOpciones();
                cargarStream();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        function cargarOpciones() {
            var selectBox = document.getElementById("channelSelector");
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index;
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;

            var languageSelector = document.getElementById("languageSelector");
            idiomas.forEach(function(idioma, index) {
                var option = document.createElement("option");
                option.text = idioma.nombre;
                option.value = index;
                languageSelector.add(option);
            });
            languageSelector.selectedIndex = currentLanguageIndex;
        }

        function cargarStream() {
            var selectedChannel = canales[currentChannelIndex];
            var selectedLanguage = idiomas[currentLanguageIndex];
            var config = {
                playlist: [{
                    sources: [{
                        file: selectedChannel.url,
                        type: "mpd"
                    }]
                }],
                autostart: true,
                cast: {},
                controls: false,
            };

            if (selectedChannel.keyId && selectedChannel.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedChannel.keyId,
                        key: selectedChannel.key
                    }
                };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
            document.getElementById("channelSelector").selectedIndex = currentChannelIndex;

            jwplayer().setCurrentAudioTrack(currentLanguageIndex);
        }

        function changeChannel(offset) {
            if (channelNumberBuffer !== "") {
                currentChannelIndex = parseInt(channelNumberBuffer);
                channelNumberBuffer = "";
                cargarStream();
            } else {
                currentChannelIndex = (currentChannelIndex + offset + canales.length) % canales.length;
                cargarStream();
            }
        }

        function changeChannelManually() {
            var selectBox = document.getElementById("channelSelector");
            currentChannelIndex = parseInt(selectBox.value);
            channelNumberBuffer = "";
            cargarStream();
            ocultarSelector();
        }

        function changeLanguage() {
            var selectBox = document.getElementById("languageSelector");
            currentLanguageIndex = parseInt(selectBox.value);
            cargarStream();
            ocultarSelector();
        }

        function ocultarSelector() {
            document.getElementById("channelSelector").style.display = "none";
            document.getElementById("languageSelector").style.display = "none";
        }

        document.addEventListener("keydown", function(event) {
            var keyCode = event.keyCode;
            if (keyCode === 13) {
                document.getElementById("channelSelector").style.display = "block";
                document.getElementById("languageSelector").style.display = "block";
                document.getElementById("channelSelector").focus();
            } else if (keyCode === 37) {
                changeChannel(-1);
            } else if (keyCode === 39) {
                changeChannel(1);
            } else if (keyCode === 40) {
                document.getElementById("channelSelector").style.display = "block";
                document.getElementById("languageSelector").style.display = "block";
                document.getElementById("languageSelector").focus();
            } else {
                var pressedKey = parseInt(event.key);
                if (!isNaN(pressedKey) && pressedKey >= 0 && pressedKey <= 9) {
                    clearTimeout(timeoutId);
                    channelNumberBuffer += event.key;
                    timeoutId = setTimeout(function() {
                        if (channelNumberBuffer !== "") {
                            currentChannelIndex = parseInt(channelNumberBuffer);
                            channelNumberBuffer = "";
                            cargarStream();
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
