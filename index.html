<!DOCTYPE html>
<html>
<head>
  <title>ClearKey DRM with JW Player</title>
</head>
<body>

  <div id="player"></div>

  <script src="https://cdn.jwplayer.com/players/lwzBUus6.js"></script>

  <script>
  
  fetch('https://listasm3u.live/arkey/A3_Series.json')
  .then(response => response.json())
  .then(data => {
    
    const key = data.keys[0].k;
    const kid = data.keys[0].kid;
    
    jwplayer('player').setup({
      licensing: {
        keySystemOptions: {
          'org.w3.clearkey': {
            licenseUrl: 'https://example.com/license-server' 
          }
        }
      },
      sources: [{
        file: 'https://edge-mix02-mun.cvattv.com.ar/live/c7eds/A3_Series/SA_Live_dash_enc_2A/A3_Series.mpd',
        label: 'MPEG-DASH manifest (clearkey)', 
        type: 'application/dash+xml'
      }],
      plugins: {
        inputstreamadaptive: {
          licenseUri: 'https://example.com/license-server',
          keySystems: {
            'org.w3.clearkey': {
              keyId: kid,
              keys: [{
                k: key,
                kid: kid  
              }]
            }
          }
        }
      }
    });
    
  });

  </script>

</body>
</html>
