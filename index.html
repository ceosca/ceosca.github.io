<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Audio de Streams</title>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <div id="controls">
        <select id="channelSelector">
        </select>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = null;
        var channelNumberBuffer = "";
        var timeoutId = null;

        // Función para cargar opciones del selector de canales
        function cargarOpciones() {
            var selectBox = document.getElementById("channelSelector");
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index;
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;
        }

        // Función para cargar el stream del canal seleccionado
        function cargarStream() {
            var selectedValue = canales[currentChannelIndex];
            var config = {
                playlist: [{
                    title: "Audio del Canal Actual",
                    sources: [{
                        file: selectedValue.url,
                        type: "mpd"
                    }]
                }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                cast: {},
                controls: false,
                fullscreen: true
            };

            if (selectedValue.keyId && selectedValue.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedValue.keyId,
                        key: selectedValue.key
                    }
                };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
            document.getElementById("channelSelector").selectedIndex = currentChannelIndex;

            // Anunciar el nombre del canal cuando se inicie la reproducción
            announceChannel();
        }

        // Función para anunciar el canal actual utilizando TTS
        function announceChannel() {
            var selectedChannel = canales[currentChannelIndex].nombre;
            var speechText = "Reproduciendo canal " + selectedChannel;

            // Verificación de compatibilidad con la API de síntesis de voz
            if ('speechSynthesis' in window) {
                var msg = new SpeechSynthesisUtterance();
                msg.text = speechText;
                window.speechSynthesis.speak(msg);
            } else {
                console.error("La API de síntesis de voz no está soportada en este navegador.");
            }
        }

        // Función para cambiar de canal y cargar el stream
        function changeChannel(offset) {
            if (channelNumberBuffer !== "") {
                currentChannelIndex = parseInt(channelNumberBuffer);
                channelNumberBuffer = "";
                cargarStream();
            } else {
                currentChannelIndex = (currentChannelIndex + offset + canales.length) % canales.length;
                cargarStream();
            }
        }

        // Función para cambiar de canal manualmente
        function changeChannelManually() {
            var selectBox = document.getElementById("channelSelector");
            currentChannelIndex = parseInt(selectBox.value);
            channelNumberBuffer = "";
            cargarStream();
        }

        // Código para cargar los canales y configurar el reproductor
        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                cargarOpciones();
                currentChannelIndex = 0; // Puedes establecer el canal inicial aquí
                cargarStream();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        // Event listener para detectar las teclas presionadas
        document.addEventListener("keydown", function(event) {
            var keyCode = event.keyCode;
            if (keyCode === 37) {
                changeChannel(-1);
            } else if (keyCode === 39) {
                changeChannel(1);
            } else {
                var pressedKey = parseInt(event.key);
                if (!isNaN(pressedKey) && pressedKey >= 0 && pressedKey <= 9) {
                    clearTimeout(timeoutId);
                    channelNumberBuffer += event.key;
                    timeoutId = setTimeout(function() {
                        if (channelNumberBuffer !== "") {
                            currentChannelIndex = parseInt(channelNumberBuffer);
                            channelNumberBuffer = "";
                            cargarStream();
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
