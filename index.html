<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <div id="controls">
        <select id="channelSelector" style="display:none;" onchange="changeChannelManually()">
        </select>
        <select id="audioTrackSelector" style="display:none;" onchange="changeAudioTrack()">
        </select>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = null;
        var channelNumberBuffer = "";
        var timeoutId = null;

        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                cargarOpciones();
                cargarStream();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        function cargarOpciones() {
            var selectBox = document.getElementById("channelSelector");
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index + 1; // Ajustar el valor del índice
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;
        }

        function cargarStream() {
            var selectedValue = canales[currentChannelIndex - 1]; // Ajustar el índice
            var config = {
                playlist: [{
                    sources: [{
                        file: selectedValue.url,
                        type: "mpd"
                    }]
                }],
                autostart: true,
                cast: {},
                controls: false,
            };

            if (selectedValue.keyId && selectedValue.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedValue.keyId,
                        key: selectedValue.key
                    }
                };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
            document.getElementById("channelSelector").selectedIndex = currentChannelIndex - 1; // Ajustar el índice
            cargarPistasAudio(); // Cargar las pistas de audio cuando se establece el stream
        }

        function playPause() {
            if (playerInstance.getState() === "playing") {
                playerInstance.pause();
            } else {
                playerInstance.play();
            }
        }

        function changeVolume(amount) {
            var currentVolume = playerInstance.getVolume();
            var newVolume = Math.max(0, Math.min(100, currentVolume + amount));
            playerInstance.setVolume(newVolume);
        }

        function changeChannel(offset) {
            if (channelNumberBuffer !== "") {
                currentChannelIndex = parseInt(channelNumberBuffer);
                channelNumberBuffer = "";
                cargarStream();
            } else {
                currentChannelIndex = (currentChannelIndex + offset + canales.length) % canales.length + 1; // Ajustar el índice
                cargarStream();
            }
        }

        function changeChannelManually() {
            var selectBox = document.getElementById("channelSelector");
            currentChannelIndex = parseInt(selectBox.value);
            channelNumberBuffer = "";
            cargarStream();
            ocultarSelector(); // Ocultar el cuadro combinado después de seleccionar un canal
        }

        function cargarPistasAudio() {
            var audioTracks = playerInstance.getAudioTracks();
            var selectBox = document.getElementById("audioTrackSelector");
            selectBox.innerHTML = ""; // Limpiar las opciones anteriores
            audioTracks.forEach(function(track, index) {
                var option = document.createElement("option");
                option.text = track.name;
                option.value = index;
                selectBox.add(option);
            });
        }

        function changeAudioTrack() {
            var selectBox = document.getElementById("audioTrackSelector");
            var selectedTrackIndex = parseInt(selectBox.value);
            playerInstance.setCurrentAudioTrack(selectedTrackIndex);
            ocultarSelector(); // Ocultar el cuadro combinado después de seleccionar una pista de audio
        }

        function ocultarSelector() {
            document.getElementById("channelSelector").style.display = "none"; // Ocultar el cuadro combinado de canales
            document.getElementById("audioTrackSelector").style.display = "none"; // Ocultar el cuadro combinado de pistas de audio
        }

        document.addEventListener("keydown", function(event) {
            var keyCode = event.keyCode;
            if (keyCode === 13) { // Si la tecla presionada es Enter
                document.getElementById("channelSelector").style.display = "block"; // Mostrar el cuadro combinado de canales
                document.getElementById("channelSelector").focus(); // Enfocar el cuadro combinado de canales
            } else if (keyCode === 40) { // Si la tecla presionada es Flecha Abajo
                document.getElementById("audioTrackSelector").style.display = "block"; // Mostrar el cuadro combinado de pistas de audio
                document.getElementById("audioTrackSelector").focus(); // Enfocar el cuadro combinado de pistas de audio
            } else if (keyCode === 37) {
                changeChannel(-1);
            } else if (keyCode === 39) {
                changeChannel(1);
            } else {
                var pressedKey = parseInt(event.key);
                if (!isNaN(pressedKey) && pressedKey >= 1 && pressedKey <= canales.length) { // Ajustar el rango de teclas para seleccionar un canal manualmente
                    clearTimeout(timeoutId);
                    channelNumberBuffer += event.key;
                    timeoutId = setTimeout(function() {
                        if (channelNumberBuffer !== "") {
                            currentChannelIndex = parseInt(channelNumberBuffer);
                            channelNumberBuffer = "";
                            cargarStream();
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
