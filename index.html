<!DOCTYPE html>
<html>
<head>
  <title>Reproductor de vídeo con Shaka Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.3/shaka-player.compiled.js"></script>
</head>
<body>
  <video id="video" width="640" height="360" controls autoplay></video>
  <script>
    // Inicializar el reproductor
    var video = document.getElementById('video');
    var player = new shaka.Player(video);

    // Habilitar la extensión de protección de contenido
    player.configure({
      drm: {
        clearKeys: {
          // La URL donde se encuentra la clave de licencia
          'https://listasm3u.live/arkey/Telemundo_HD.json': '2E98E527AC8F38B1B1C64D8E880F5B43'
        }
      }
    });

    // Cargar el contenido
    player.load('https://edge-mix02-mun.cvattv.com.ar/live/c7eds/Telemundo_HD/SA_Live_dash_enc_2A/Telemundo_HD.mpd')
      .then(function() {
        console.log('Contenido cargado correctamente!');
      })
      .catch(function(error) {
        console.error('Error al cargar el contenido:', error);
      });
  </script>
</body>
</html>
