<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <div id="controls">
        <select id="channelSelector" style="display:none;" onchange="changeChannelManually()"></select>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = null;
        var channelNumberBuffer = "";
        var timeoutId = null;

        var subdominios = [
            "edge-live01-mun.cvattv.com.ar",
            "edge-live02-mun.cvattv.com.ar",
            "edge-live11-hr.cvattv.com.ar",
            "edge-live12-hr.cvattv.com.ar",
            "edge-live13-hr.cvattv.com.ar",
            "edge-live14-hr.cvattv.com.ar",
            "edge-live15-hr.cvattv.com.ar",
            "edge-live16-hr.cvattv.com.ar",
            "edge-live17-hr.cvattv.com.ar",
            "edge-live31-hr.cvattv.com.ar",
            "edge-live32-hr.cvattv.com.ar",
            "edge-live34-hr.cvattv.com.ar",
            "edge-live11-sl.cvattv.com.ar",
            "edge-live12-sl.cvattv.com.ar",
            "edge-live13-sl.cvattv.com.ar",
            "edge-live15-sl.cvattv.com.ar",
            "edge-live17-sl.cvattv.com.ar",
            "edge-live31-sl.cvattv.com.ar",
            "edge-vod02-sl.cvattv.com.ar",
            "edge-vod04-sl.cvattv.com.ar",
            "edge-vod06-sl.cvattv.com.ar",
            "edge9-sl.cvattv.com.ar",
            "edge10-sl.cvattv.com.ar",
            "edge-vod01-hr.cvattv.com.ar",
            "edge-vod03-hr.cvattv.com.ar",
            "edge-vod04-hr.cvattv.com.ar",
            "edge1-ccast-sl.cvattv.com.ar",
            "edge2-ccast-sl.cvattv.com.ar",
            "edge6-ccast-sl.cvattv.com.ar",
            "edge-live01-cen.cvattv.com.ar",
            "edge-live03-cen.cvattv.com.ar",
            "edge-mix02-cte.cvattv.com.ar",
            "edge-vod01-cen.cvattv.com.ar",
            "edge-live01-cte.cvattv.com.ar",
            "edge-live01-coe.cvattv.com.ar",
            "edge-mix01-coe.cvattv.com.ar",
            "edge-mix02-coe.cvattv.com.ar",
            "edge-mix03-coe.cvattv.com.ar",
            "edge-mix04-coe.cvattv.com.ar",
            "edge-mix05-coe.cvattv.com.ar",
            "edge-mix01-ird.cvattv.com.ar",
            "edge-mix02-ird.cvattv.com.ar",
            "edge-mix01-mus.cvattv.com.ar",
            "edge-mix03-mus.cvattv.com.ar"
        ];

        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                cargarOpciones();
                cargarStream();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        function cargarOpciones() {
            var selectBox = document.getElementById("channelSelector");
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index + 1;
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;
        }

        function verificarURL(urlBase, callback) {
            let subdominioEncontrado = null;
            let comprobaciones = subdominios.map(subdominio => {
                return new Promise(resolve => {
                    let url = urlBase.replace("cdn.cvattv.com.ar", subdominio);
                    fetch(url, { method: "HEAD" })
                        .then(response => {
                            if (response.ok) {
                                subdominioEncontrado = subdominio;
                            }
                            resolve();
                        })
                        .catch(() => resolve());
                });
            });

            Promise.all(comprobaciones).then(() => callback(subdominioEncontrado));
        }

        function cargarStream() {
            var canalSeleccionado = canales[currentChannelIndex];
            if (!canalSeleccionado) return;

            verificarURL(canalSeleccionado.url, function(subdominio) {
                if (subdominio) {
                    let urlFuncionante = canalSeleccionado.url.replace("cdn.cvattv.com.ar", subdominio);
                    configurarReproductor(urlFuncionante, canalSeleccionado.keyId, canalSeleccionado.key);
                } else {
                    console.error("Ning√∫n subdominio es funcional para este canal.");
                }
            });
        }

        function configurarReproductor(url, keyId, key) {
            var config = {
                playlist: [{ sources: [{ file: url, type: "mpd" }] }],
                autostart: true,
                controls: false
            };

            if (keyId && key) {
                config.drm = { clearkey: { keyId: keyId, key: key } };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
            document.getElementById("channelSelector").selectedIndex = currentChannelIndex;
        }

        function changeChannel(offset) {
            if (channelNumberBuffer !== "") {
                currentChannelIndex = parseInt(channelNumberBuffer) - 1;
                channelNumberBuffer = "";
                cargarStream();
            } else {
                currentChannelIndex = (currentChannelIndex + offset + canales.length) % canales.length;
                cargarStream();
            }
        }

        function changeChannelManually() {
            var selectBox = document.getElementById("channelSelector");
            currentChannelIndex = parseInt(selectBox.value) - 1;
            channelNumberBuffer = "";
            cargarStream();
        }
    </script>
</body>
</html>
