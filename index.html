<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Audio de Streams de Video</title>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
    <style>
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <select id="streamSelector">
    <option value="https://bvsat02.cdn.rcs.net.ar/mnp/tntsports/output.mpd">TNT Sports</option>
    <option value="https://bvsat02.cdn.rcs.net.ar/mnp/espnpremium/output.mpd">ESPN Premium</option>
        </select>
        <button onclick="cargarStream()">Cargar Audio del Stream de Video</button>
    </div>
    <div id="player">CARGANDO...</div>
    <div id="controls">
        <button onclick="playPause()">Play/Pausa</button>
        <button onclick="changeVolume(-5)">Bajar Volumen</button>
        <button onclick="changeVolume(5)">Subir Volumen</button>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;

        function cargarStream() {
            var selectBox = document.getElementById("streamSelector");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            
            playerInstance = jwplayer("player").setup({
                playlist: [{
                    title: "Audio del Stream Seleccionado",
                    sources: [{
                        file: selectedValue,
                        type: "mpd" // Cambia el tipo de archivo según corresponda (mpd, m3u8, etc.)
                    }]
                }],
                width: 0,
                height: 0,
                autostart: true,
                cast: {
                    audioOnly: true // Configura para reproducir solo el audio
                },
                mute: true, // Silencia el video para evitar la reproducción visual
                controls: false, // Oculta los controles nativos del reproductor
                tracks: [{ // Selecciona solo la pista de audio
                    file: selectedValue,
                    kind: 'descriptions'
                }]
            });
        }

        function playPause() {
            if (playerInstance.getState() === "playing") {
                playerInstance.pause();
            } else {
                playerInstance.play();
            }
        }

        function changeVolume(amount) {
            var currentVolume = playerInstance.getVolume();
            var newVolume = Math.max(0, Math.min(100, currentVolume + amount));
            playerInstance.setVolume(newVolume);
        }
    </script>
</body>
</html>
