<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Audio de Streams de Video</title>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
    <style>
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <select id="streamSelector">
            <option value="https://bvsat02.cdn.rcs.net.ar/mnp/a24/output.mpd">A24</option>
            <option value="https://bvsat02.cdn.rcs.net.ar/mnp/c5n/output.mpd">C5N</option>
            <option value="https://bvsat02.cdn.rcs.net.ar/mnp/canal26/output.mpd">Canal 26</option>
            <option value="https://bvsat02.cdn.rcs.net.ar/mnp/cronicatv/output.mpd">CrónicaTV</option>
            <option value="https://bvsat02.cdn.rcs.net.ar/anevia/live/localdisk/Tv_Publica/SA_DASH/Tv_Publica.mpd">TV Pública</option>
            <option value="https://bvsat02.cdn.rcs.net.ar/mnp/elnueve/output.mpd">El Nueve</option>
            <option value="https://bvsat02.cdn.rcs.net.ar/mnp/telefe/output.mpd">Telefe</option>
            <option value="https://bvsat02.cdn.rcs.net.ar/mnp/el13/output.mpd">El Trece</option>
        </select>
        <button onclick="cargarStream()">Cargar Audio del Stream de Video</button>
    </div>
    <div id="player">CARGANDO...</div>
    <div id="controls">
        <button onclick="playPause()">Play/Pausa</button>
        <button onclick="changeVolume(-5)">Bajar Volumen</button>
        <button onclick="changeVolume(5)">Subir Volumen</button>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;

        function cargarStream() {
            var selectBox = document.getElementById("streamSelector");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            
            playerInstance = jwplayer("player").setup({
                playlist: [{
                    title: "Audio del Stream Seleccionado",
                    sources: [{
                        file: selectedValue,
                        type: "mpd" // Cambia el tipo de archivo según corresponda (mpd, m3u8, etc.)
                    }]
                }],
                autostart: true,
                mute: true, // Mute inicialmente para evitar la reproducción de video
                cast: {
                    audioOnly: true // Configura para reproducir solo el audio
                },
                controls: false // Oculta los controles nativos del reproductor
            });

            // Evento para activar el audio después de cargar el reproductor
            playerInstance.on('ready', function () {
                playerInstance.setMute(false);
            });

            // Evento para manejar la reproducción en segundo plano en dispositivos móviles
            document.addEventListener('visibilitychange', function () {
                if (document.visibilityState === 'hidden') {
                    playerInstance.pause(); // Pausa la reproducción cuando se oculta la página
                } else {
                    playerInstance.play(); // Reanuda la reproducción cuando se muestra la página
                }
            });
        }

        function playPause() {
            if (playerInstance.getState() === "playing") {
                playerInstance.pause();
            } else {
                playerInstance.play();
            }
        }

        function changeVolume(amount) {
            var currentVolume = playerInstance.getVolume();
            var newVolume = Math.max(0, Math.min(100, currentVolume + amount));
            playerInstance.setVolume(newVolume);
        }
    </script>
</body>
</html>
