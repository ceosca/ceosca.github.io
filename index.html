<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <script type='text/javascript'>
        var playerInstance = null;
        
        // Define el canal "A3 Series" y las claves DRM
        var canal = {
            nombre: "A3 Series",
            url: "https://edge-mix02-mun.cvattv.com.ar/live/c7eds/A3_Series/SA_Live_dash_enc_2A/A3_Series.mpd",
            keyId: "XjTgiuWuRA8BoD5QXdJKVw",
            key: "7TDMf1BAp11z9hkyAkknKw"
        };

        // Configuración del reproductor
        var config = {
            playlist: [{
                sources: [{
                    file: canal.url,
                    type: "mpd"
                }]
            }],
            autostart: true,
            cast: {},
            controls: false,
        };

        // Verifica si las claves DRM están disponibles y las añade a la configuración si es así
        if (canal.keyId && canal.key) {
            config.drm = {
                clearkey: {
                    keyId: canal.keyId,
                    key: canal.key
                }
            };
        }

        // Configura y carga el reproductor
        playerInstance = jwplayer("playerContainer").setup(config);
    </script>
</body>
</html>
