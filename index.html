<!DOCTYPE html>
<html>
<head>
<title>ClearKey DRM Sample</title>

<!-- Load JW Player -->
<script type="text/javascript" 
  src="https://cdn.jwplayer.com/players/lwzBUus6.js">
</script>

</head>

<body>

<div id="player"></div>

<!-- Set JW Player Key -->
<script type="text/javascript">
jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
</script> 

<script>

// Fetch ClearKey keys from file
fetch('https://listasm3u.live/arkey/A3_Series.json')
.then(response => response.json())
.then(data => {

  const key = data.keys[0].k;
  const kid = data.keys[0].kid;

  jwplayer('player').setup({

    licensing: {
      keySystemOptions: {
        'org.w3.clearkey': {  
          licenseUrl: 'https://example.com/license_server'
        }
      }
    },

    sources: [{
      file: 'https://edge-mix02-mun.cvattv.com.ar/live/c7eds/A3_Series/SA_Live_dash_enc_2A/A3_Series.mpd',
      label: 'ClearKey DRM Stream',  
      type: 'application/dash+xml'
    }],

    plugins: {
      inputstreamadaptive: {
        // license server URL
        licenseUri: 'https://example.com/license_server',

        keySystems: {
          'org.w3.clearkey': {
            keyId: kid,
            keys: [{
              k: key,  
              kid: kid
            }]
          }
        }
      }
    }

  });

});

</script>

</body>
</html>
