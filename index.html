  <style>
    /* Establecer el ancho y la altura de la página en 100% y eliminar los márgenes predeterminados */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* Agregar un fondo */
    body {
      background-color: #f2f2f2;
    }
    
    /* Establecer los estilos de los elementos de la página para que se ajusten al nuevo diseño */
    h1 {
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
    }
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    li {
      margin: 10px;
    }
    
    a {
      display: block;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      color: #333;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #333;
      color: #fff;
    }
    
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    
    input[type="button"] {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    input[type="button"]:hover {
      background-color: #fff;
      color: #333;
    }
    
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
