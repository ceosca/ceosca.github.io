<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Audio de Streams de Video</title>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
    <style>
        #controls {
            margin-top: 10px;
        }
        #streamSelector {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="toggleChannelList()">Mostrar Lista de Canales</button>
        <select id="streamSelector"></select>
        <button onclick="cargarStream()">Cargar Audio del Stream de Video</button>
    </div>
    <div id="player">CARGANDO...</div>
    <div id="controls">
        <button onclick="playPause()">Play/Pausa</button>
        <button onclick="changeVolume(-5)">Bajar Volumen</button>
        <button onclick="changeVolume(5)">Subir Volumen</button>
        <button onclick="previousChannel()">Canal Anterior</button>
        <button onclick="nextChannel()">Siguiente Canal</button>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = 0;

        // Cargar datos del JSON
        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                cargarOpciones();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        // Cargar opciones en el select
        function cargarOpciones() {
            var selectBox = document.getElementById("streamSelector");
            canales.forEach(function(canal) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = JSON.stringify(canal);
                selectBox.add(option);
            });
        }

        // Cargar el stream seleccionado
        function cargarStream() {
            var selectBox = document.getElementById("streamSelector");
            var selectedValue = JSON.parse(selectBox.value);
            var config = {
                playlist: [{
                    title: "Audio del Stream Seleccionado",
                    sources: [{
                        file: selectedValue.url,
                        type: "mpd"
                    }]
                }],
                width: 0,
                height: 0,
                autostart: true,
                cast: {
                    audioOnly: true
                },
                controls: false
            };
            
            if (selectedValue.keyId && selectedValue.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedValue.keyId,
                        key: selectedValue.key
                    }
                };
            }
            
            playerInstance = jwplayer("player").setup(config);
        }

        function playPause() {
            if (playerInstance.getState() === "playing") {
                playerInstance.pause();
            } else {
                playerInstance.play();
            }
        }

        function changeVolume(amount) {
            var currentVolume = playerInstance.getVolume();
            var newVolume = Math.max(0, Math.min(100, currentVolume + amount));
            playerInstance.setVolume(newVolume);
        }

        function toggleChannelList() {
            var selectBox = document.getElementById("streamSelector");
            selectBox.style.display = (selectBox.style.display === "none") ? "block" : "none";
        }

        function previousChannel() {
            if (currentChannelIndex > 0) {
                currentChannelIndex--;
                cargarStream();
            }
        }

        function nextChannel() {
            if (currentChannelIndex < canales.length - 1) {
                currentChannelIndex++;
                cargarStream();
            }
        }
    </script>
</body>
</html>
