<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Streams de Video</title>
    <script type="text/javascript" src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type="text/javascript">jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .category {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .category label {
            display: block;
            font-weight: bold;
            font-size: 1.2em;
        }
        .channel-button {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            width: fit-content;
        }
        .channel-button:focus {
            outline: 2px solid blue;
        }
        #player {
            margin-top: 20px;
        }
        #controls button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="channelButtonsContainer"></div>

    <div id="player">CARGANDO...</div>
    
    <div id="controls">
        <button onclick="playPause()">Play/Pausa</button>
        <button onclick="changeVolume(-5)">Bajar Volumen</button>
        <button onclick="changeVolume(5)">Subir Volumen</button>
    </div>

    <script type="text/javascript">
        var playerInstance = null;
        var canales = [];
        var categorias = [];

        // Cargar datos del JSON
        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                categorias = obtenerCategoriasOrdenadas();
                cargarCategorias();
                updateChannelList();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        // Obtener categorías ordenadas alfabéticamente
        function obtenerCategoriasOrdenadas() {
            var categoriasSet = new Set();
            canales.forEach(function(canal) {
                categoriasSet.add(canal.categoria);
            });
            return Array.from(categoriasSet).sort();
        }

        // Cargar categorías y canales
        function cargarCategorias() {
            var channelButtonsContainer = document.getElementById("channelButtonsContainer");
            categorias.forEach(function(categoria) {
                var categoryChannels = canales.filter(function(canal) {
                    return canal.categoria === categoria;
                });
                var header = document.createElement('h2');
                header.textContent = categoria;
                channelButtonsContainer.appendChild(header);
                categoryChannels.forEach(function(canal) {
                    var button = document.createElement("button");
                    button.classList.add("channel-button");
                    button.textContent = canal.nombre;
                    button.onclick = function() {
                        cargarStream(canal);
                    };
                    channelButtonsContainer.appendChild(button);
                });
            });
        }

        // Cargar el stream seleccionado
        function cargarStream(selectedChannel) {
            var config = {
                playlist: [{
                    title: "Audio del Stream Seleccionado",
                    sources: [{
                        file: selectedChannel.url,
                        type: "mpd"
                    }]
                }],
                width: 0,
                height: 0,
                autostart: true,
                cast: {
                    audioOnly: true
                },
                controls: false
            };
            
            if (selectedChannel.keyId && selectedChannel.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedChannel.keyId,
                        key: selectedChannel.key
                    }
                };
            }
            
            playerInstance = jwplayer("player").setup(config);
        }

        function playPause() {
            if (playerInstance.getState() === "playing") {
                playerInstance.pause();
            } else {
                playerInstance.play();
            }
        }

        function changeVolume(amount) {
            var currentVolume = playerInstance.getVolume();
            var newVolume = Math.max(0, Math.min(100, currentVolume + amount));
            playerInstance.setVolume(newVolume);
        }
    </script>
</body>
</html>
