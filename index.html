<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
</head>
<body>
    <div id="playerContainer"></div>
    <div id="controls">
        <select id="audioSelector" style="display:none;" onchange="changeAudio()">
            <option value="1">Español</option>
            <option value="2">Inglés</option>
        </select>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = null;
        var channelNumberBuffer = "";
        var timeoutId = null;

        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                cargarOpciones();
                cargarStream();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        function cargarOpciones() {
            var selectBox = document.getElementById("audioSelector");
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index;
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;
        }

        function cargarStream() {
            var selectedValue = canales[currentChannelIndex];
            var config = {
                playlist: [{
                    sources: [{
                        file: selectedValue.url,
                        type: "mpd"
                    }]
                }],
                autostart: true,
                cast: {},
                controls: false,
            };

            if (selectedValue.keyId && selectedValue.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedValue.keyId,
                        key: selectedValue.key
                    }
                };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
            document.getElementById("audioSelector").selectedIndex = currentChannelIndex;
        }

        function changeAudio() {
            var audioSelector = document.getElementById("audioSelector");
            currentChannelIndex = parseInt(audioSelector.value);
            cargarStream();
        }

        document.addEventListener("keydown", function(event) {
            var keyCode = event.keyCode;
            if (keyCode === 13) { // Si la tecla presionada es Enter
                document.getElementById("audioSelector").style.display = "block"; // Mostrar el cuadro combinado
                document.getElementById("audioSelector").focus(); // Enfocar el cuadro combinado
            } else if (keyCode === 37) {
                changeAudio(-1);
            } else if (keyCode === 39) {
                changeAudio(1);
            } else {
                var pressedKey = parseInt(event.key);
                if (!isNaN(pressedKey) && pressedKey >= 0 && pressedKey <= 9) {
                    clearTimeout(timeoutId);
                    channelNumberBuffer += event.key;
                    timeoutId = setTimeout(function() {
                        if (channelNumberBuffer !== "") {
                            currentChannelIndex = parseInt(channelNumberBuffer);
                            channelNumberBuffer = "";
                            cargarStream();
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
