<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Streams de Video</title>
    <script type="text/javascript" src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type="text/javascript">jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .category {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .category label {
            display: block;
            font-weight: bold;
        }
        .channel-button {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .channel-button:focus {
            outline: 2px solid blue;
        }
        #player {
            margin-top: 20px;
        }
        #controls button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="category">
        <label for="categorySelector">Selecciona una categoría:</label>
        <select id="categorySelector" onchange="updateChannelList()" tabindex="1">
        </select>
    </div>

    <div id="channelButtonsContainer" class="category">
        <label>Selecciona un canal:</label>
        <div id="channelButtons"></div>
    </div>

    <div id="player">CARGANDO...</div>
    
    <div id="controls">
        <button onclick="playPause()" tabindex="3">Play/Pausa</button>
        <button onclick="changeVolume(-5)" tabindex="4">Bajar Volumen</button>
        <button onclick="changeVolume(5)" tabindex="5">Subir Volumen</button>
    </div>

    <script type="text/javascript">
        var playerInstance = null;
        var canales = [];
        var categorias = [];

        // Cargar datos del JSON
        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                categorias = obtenerCategoriasOrdenadas();
                cargarCategorias();
                updateChannelList();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        // Cargar categorías en el select
        function cargarCategorias() {
            var selectBox = document.getElementById("categorySelector");
            categorias.forEach(function(categoria) {
                var option = document.createElement("option");
                option.text = categoria;
                selectBox.add(option);
            });
        }

        // Obtener categorías ordenadas alfabéticamente
        function obtenerCategoriasOrdenadas() {
            var categoriasSet = new Set();
            canales.forEach(function(canal) {
                categoriasSet.add(canal.categoria);
            });
            return Array.from(categoriasSet).sort();
        }

        // Actualizar lista de canales al cambiar la categoría seleccionada
        function updateChannelList() {
            var selectedCategory = document.getElementById("categorySelector").value;
            var channelButtonsContainer = document.getElementById("channelButtons");
            // Limpiar el contenedor de botones de canal
            channelButtonsContainer.innerHTML = "";
            // Filtrar los canales por categoría seleccionada
            var filteredChannels = canales.filter(function(canal) {
                return canal.categoria === selectedCategory;
            });
            // Ordenar los canales alfabéticamente
            filteredChannels.sort(function(a, b) {
                return a.nombre.localeCompare(b.nombre);
            });
            // Llenar el contenedor de botones de canal
            filteredChannels.forEach(function(canal) {
                var button = document.createElement("button");
                button.classList.add("channel-button");
                button.textContent = canal.nombre;
                button.onclick = function() {
                    cargarStream(canal);
                };
                channelButtonsContainer.appendChild(button);
            });
            // Enfocar el primer botón de canal
            var firstChannelButton = channelButtonsContainer.querySelector(".channel-button");
            if (firstChannelButton) {
                firstChannelButton.focus();
            }
            // Cargar el primer canal automáticamente si existe
            if (filteredChannels.length > 0) {
                cargarStream(filteredChannels[0]);
            }
        }

        // Cargar el stream seleccionado
        function cargarStream(selectedChannel) {
            var config = {
                playlist: [{
                    title: "Audio del Stream Seleccionado",
                    sources: [{
                        file: selectedChannel.url,
                        type: "mpd"
                    }]
                }],
                width: 0,
                height: 0,
                autostart: true,
                cast: {
                    audioOnly: true
                },
                controls: false
            };
            
            if (selectedChannel.keyId && selectedChannel.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedChannel.keyId,
                        key: selectedChannel.key
                    }
                };
            }
            
            playerInstance = jwplayer("player").setup(config);
        }

        function playPause() {
            if (playerInstance.getState() === "playing") {
                playerInstance.pause();
            } else {
                playerInstance.play();
            }
        }

        function changeVolume(amount) {
            var currentVolume = playerInstance.getVolume();
            var newVolume = Math.max(0, Math.min(100, currentVolume + amount));
            playerInstance.setVolume(newVolume);
        }
    </script>
</body>
</html>
