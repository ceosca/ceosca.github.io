<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    select, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
    .controls {
      margin-top: 20px;
    }
    #chapter-info {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Reproductor de Series</h1>

  <!-- Selecci√≥n de pa√≠s -->
  <div>
    <label for="pais">Seleccione un pa√≠s:</label>
    <select id="pais" onchange="filterSeriesByCountry()">
      <option value="">Seleccione un pa√≠s</option>
    </select>
  </div>

  <!-- Selecci√≥n de serie -->
  <div id="series-container" class="hidden">
    <label for="serie">Seleccione una serie:</label>
    <select id="serie" onchange="updateSerieInfo(); loadLanguages();">
      <option value="">Seleccione una serie</option>
    </select>
  </div>

  <!-- Informaci√≥n de la serie -->
  <div id="serie-info"></div>

  <!-- Selecci√≥n de idioma -->
  <div id="languages-container" class="hidden">
    <label for="language">Seleccione un idioma:</label>
    <select id="language" onchange="loadChapters()">
      <!-- Opciones cargadas din√°micamente -->
    </select>
  </div>

  <!-- Selecci√≥n de cap√≠tulos -->
  <div>
    <label for="capitulo">Seleccione un cap√≠tulo:</label>
    <select id="capitulo" onchange="updateChapterInfo();">
      <!-- Opciones cargadas din√°micamente -->
    </select>
  </div>

  <!-- Controles de reproducci√≥n -->
  <div class="controls">
    <button id="play-pause-button" onclick="togglePlayPause()">Reproducir</button>
    <button onclick="backward()">‚è™ -15s</button>
    <button onclick="forward()">‚è© +15s</button>
    <button onclick="decreaseVolume()">üîâ Bajar volumen</button>
    <button onclick="increaseVolume()">üîä Subir volumen</button>
  </div>

  <!-- Informaci√≥n del cap√≠tulo -->
  <div id="chapter-info"></div>

  <!-- Reproductor de audio -->
  <audio id="audio-player" controls class="hidden"></audio>

  <!-- Carga de JavaScript -->
  <script src="script.js"></script>
</body>
</html>
