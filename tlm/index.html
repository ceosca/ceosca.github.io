<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de HLS con DRM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/controls.css">
</head>
<body>
    <video id="video" width="640" controls></video>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Inicializar Shaka Player
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // Configurar DRM
            player.configure({
                drm: {
                    servers: {
                        'com.widevine.alpha': 'https://200.89.191.123/CAB/keyfile?r=vmx_Telemundo_HD&t=DTV&p=1728594193'
                    }
                }
            });

            // Manejar errores
            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            // Cargar el contenido HLS
            try {
                await player.load('http://edge-live32-sl.cvattv.com.ar/live/c7eds/Telemundo_HD/SA_Live_SMPTETT/Telemundo_HD-mp4a_145200_spa=20001.m3u8');
                console.log('Reproducción iniciada');
            } catch (error) {
                console.error('Error al cargar el video', error);
            }
        });
    </script>
</body>
</html>
