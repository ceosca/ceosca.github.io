<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Audio de Streams de Video</title>
    <script type='text/javascript' src="//ssl.p.jwpcdn.com/player/v/8.25.0/jwplayer.js"></script>
    <script type='text/javascript'>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'</script>
    <style>
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="channelSelector">Selecciona un canal:</label>
        <select id="channelSelector" onchange="cargarStream()">
        </select>
    </div>
    <div>
        <label for="audioSelector">Selecciona un audio:</label>
        <select id="audioSelector" onchange="changeAudio()">
        </select>
    </div>
    <div id="playerContainer"></div>
    <div id="controls">
        <button onclick="playPause()">Play/Pausa</button>
        <button onclick="changeVolume(-5)">Bajar Volumen</button>
        <button onclick="changeVolume(5)">Subir Volumen</button>
    </div>
    <script type='text/javascript'>
        var playerInstance = null;
        var canales = [];
        var currentChannelIndex = null;
        var channelNumberBuffer = "";
        var timeoutId = null;
        var downArrowTimer = null;
        var upArrowTimer = null;

        fetch('https://ceosca.github.io/canales.json')
            .then(response => response.json())
            .then(data => {
                canales = data;
                cargarOpciones();
                cargarStream();
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        function cargarOpciones() {
            var selectBox = document.getElementById("channelSelector");
            canales.forEach(function(canal, index) {
                var option = document.createElement("option");
                option.text = canal.nombre;
                option.value = index + 1; // Sumar 1 al Ã­ndice
                selectBox.add(option);
            });
            selectBox.selectedIndex = 0;
        }

        function cargarStream() {
            var selectedValue = canales[currentChannelIndex];
            var config = {
                playlist: [{
                    sources: [{
                        file: selectedValue.url,
                        type: "mpd"
                    }]
                }],
                autostart: true,
                cast: {},
                controls: false,
            };

            if (selectedValue.keyId && selectedValue.key) {
                config.drm = {
                    clearkey: {
                        keyId: selectedValue.keyId,
                        key: selectedValue.key
                    }
                };
            }

            playerInstance = jwplayer("playerContainer").setup(config);
            document.getElementById("channelSelector").selectedIndex = currentChannelIndex;

            var audioSelector = document.getElementById("audioSelector");
            audioSelector.innerHTML = "";
            selectedValue.audioTracks.forEach(function(track, index) {
                var option = document.createElement("option");
                option.text = track.name;
                option.value = index;
                audioSelector.add(option);
            });

            audioSelector.selectedIndex = 0;
        }

        function changeAudio() {
            var selectedAudioIndex = document.getElementById("audioSelector").value;
            playerInstance.setCurrentAudioTrack(parseInt(selectedAudioIndex));
        }

        function playPause() {
            if (playerInstance.getState() === "playing") {
                playerInstance.pause();
            } else {
                playerInstance.play();
            }
        }

        function changeVolume(amount) {
            var currentVolume = playerInstance.getVolume();
            var newVolume = Math.max(0, Math.min(100, currentVolume + amount));
            playerInstance.setVolume(newVolume);
        }
    </script>
</body>
</html>
